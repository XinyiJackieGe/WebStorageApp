<html>
  <head>
    <title>Express</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="./stylesheets/style.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link href="./assets/storage-icon.png" rel="icon" />
  </head>

  <body>
    <div class="container">
      <h1 class="col-6 offset-2">Sign Up</h1>
      <div class="col-6 offset-2">
        <form action="/signup" method="post" id="signupForm">
          <div class="form-group">
            <label for="userNameInput">User name</label>
            <input
              type="text"
              class="form-control"
              id="userNameInput"
              placeholder="Enter user name"
              name="userName"
            />
          </div>
          <div class="form-group">
            <label for="userEmailInput">Email address</label>
            <input
              type="email"
              class="form-control"
              id="userEmailInput"
              aria-describedby="emailHelp"
              placeholder="Enter email"
              name="email"
            />
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label for="userPasswordInput">Password</label>
            <input
              type="password"
              class="form-control"
              id="userPasswordInput"
              placeholder="Password"
              name="password"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary col-2 offset-5 top_margin"
          >
            Sign Up
          </button>
        </form>
      </div>
    </div>
    <script src="./javascripts/frontend.js"></script>
  </body>
</html>
